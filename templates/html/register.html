{% extends 'html/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="card col-md-5 mx-auto shadow-lg">
    <div class="card-body">
        <h3  class="bg-dark text-light mt-2 pt-2 text-center">Register</h3>
        
        <form method="post">   
            {% csrf_token %}
            {% for i in rg %}
                {{i}}
            {% endfor %} 
            <div class="row">
                <div class="col">
                    <a href="{% url 'lgin' %}" class="btn btn-secondary form-control">Existing user?</a>
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-success form-control" value="Register">

                </div>

            </div>

        </form>
    </div>

</div>
 
{% endblock %}

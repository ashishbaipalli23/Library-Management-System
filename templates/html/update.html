{% extends 'html/base.html' %}
{% block title %}Student Profile{% endblock %}
{% block content %}
<div class="card col-md-5 mx-auto shadow-lg border rounded border-danger">
    <h3>update profile</h3>
    <form method="post" class="card-body">
        {% csrf_token %}
        {% for i in std %}
           {{i}}
        {% endfor %}   
        <div class="row">
            <div class="col">
                <a href="{% url 'stdprof' %}" class="btn btn-warning form-control">Back</a>
            </div>
            <div class="col">
                <input type="submit" value="update" class="btn btn-success form-control">
            </div>

        </div>
    </form>

</div>
{% endblock %}

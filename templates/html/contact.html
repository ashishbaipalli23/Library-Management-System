{% extends 'html/base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}
<section class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card border rounded border-info">
                    {% if messages %}
<div class="mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
                    <div class="card-body">
                        <h2 class="card-title text-center bg-secondary text-light">Contact Us</h2>
                        <p class="card-text text-center">Have a question or feedback? Get in touch with us!</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name" name="name" value="{{request.user.username}}" >
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email" name="email" value="{{request.user.email}}">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" name="message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
 
{% endblock %}
